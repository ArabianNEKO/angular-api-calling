<!-- 🔎 ส่วนค้นหา -->
<div class="search-container">
  <mat-form-field appearance="outline" class="search-field">
    <mat-label>🔎ค้นหาด้วย ID</mat-label>
    <input matInput #id placeholder="ใส่ ID ที่ต้องการค้นหา" />
  </mat-form-field>
  <button mat-raised-button color="primary" (click)="getTripById(id)">ค้นหา</button>

  <mat-form-field appearance="outline" class="search-field">
    <mat-label>🔎ค้นหาด้วยชื่อ</mat-label>
    <input matInput #name placeholder="ใส่ชื่อที่ต้องการค้นหา" />
  </mat-form-field>
  <button mat-raised-button color="primary" (click)="getTripByName(name)">ค้นหา</button>

  <mat-form-field appearance="outline" class="search-field">
  <mat-label>🔎ค้นหาด้วยประเทศ</mat-label>
  <input matInput #country placeholder="ใส่ชื่อประเทศ" />
</mat-form-field>
<button mat-raised-button color="primary" (click)="getTripByCountry(country)">
  ค้นหา
</button>

  <mat-form-field appearance="outline" class="search-field">
    <mat-label>เลือกปลายทาง</mat-label>
    <mat-select [(value)]="selectedDestinationZone" (selectionChange)="getTripByDestination()">
      <mat-option [value]="null">ทั้งหมด</mat-option>
      <mat-option *ngFor="let d of destinations" [value]="d.name">
        {{ d.name }}
      </mat-option>
    </mat-select>
  </mat-form-field>
</div>

<!-- ➕ ปุ่มเพิ่มทริป -->
<div class="add-btn-container">
  <button mat-raised-button color="accent" [routerLink]="['/add']">
    ➕ เพิ่มทริปใหม่
  </button>
</div>

<!-- 🧳 แสดงผลลัพธ์ -->
<div class="result-container">
  <mat-card *ngFor="let trip of trips" class="trip-card">
    <mat-card-header>
      <mat-card-title>{{ trip.name }}</mat-card-title>
      <mat-card-subtitle>{{ trip.country }} • {{ trip.destination_zone }}</mat-card-subtitle>
    </mat-card-header>

    <img mat-card-image [src]="trip.coverimage" alt="{{ trip.name }}" (error)="onImageError($event)" />

    <mat-card-content>
      <p><strong>ระยะเวลา:</strong> {{ trip.duration }}</p>
      <p><strong>ราคา:</strong> {{ trip.price }}</p>
    </mat-card-content>

    <mat-card-actions>
      <button mat-stroked-button color="primary" [routerLink]="['/detail', trip.idx]">
        ดูรายละเอียด
      </button>
    </mat-card-actions>
  </mat-card>
</div>
