<!-- 🔙 ปุ่มย้อนกลับ -->
<div class="action-bar">
  <button mat-stroked-button color="primary" (click)="goBack()">
    ⬅️ ย้อนกลับ
  </button>
</div>

<!-- 🧳 แสดงรายละเอียดทริป -->
<div *ngFor="let trip of trips" class="trip-detail-container">
  <mat-card class="trip-detail-card">
    <mat-card-header>
      <mat-card-title>{{ trip.name }}</mat-card-title>
      <mat-card-subtitle>{{ trip.country }} • {{ trip.destination_zone }}</mat-card-subtitle>
    </mat-card-header>

    <!-- รูปภาพ -->
    <img
      mat-card-image
      [src]="trip.coverimage"
      alt="{{ trip.name }}"
      (error)="onImageError($event)"
    />

    <!-- เนื้อหา -->
    <mat-card-content>
      <p><strong>🌍 โซน:</strong> {{ trip.destination_zone }}</p>
      <p><strong>🏳️ ประเทศ:</strong> {{ trip.country }}</p>
      <p><strong>💰 ราคา:</strong> {{ trip.price | number }} บาท</p>
      <p><strong>🕒 ระยะเวลา:</strong> {{ trip.duration }} วัน</p>
      <p class="trip-detail-text">{{ trip.detail }}</p>
    </mat-card-content>

    <!-- ปุ่ม -->
    <mat-card-actions class="button-group">
      <button mat-raised-button color="accent" [routerLink]="['/edit', trip.idx]">
        ✏️ แก้ไข
      </button>
      <button mat-raised-button color="warn" (click)="deleteTrip()">
        🗑️ ลบ
      </button>
    </mat-card-actions>
  </mat-card>
</div>
